{% extends "base.html" %}
{% block title %}Ticketmaster - Add User{% endblock %}


{% block page_content %}
<div class="page-header">
    <h1>Add new user</h1>
</div>

    <form class="form-inline" action="{{ request.path }}" method="post">
        <div class="form-group">
            <label class="sr-only" for="fname">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label class="sr-only" for="lname">Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Last Name">
        </div>
        
        <div class="form-group">
            <label class="sr-only" for="fname">First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="First Name">
        </div>

        <div class="form-group">
            <label class="sr-only" for="phone">Phone</label>
            <input type="tel" class="form-control" pattern="[0-9]{10}" name="phone" placeholder="Phone">
        </div>

        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="text" class="form-control" name="address" placeholder="password">
        </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
